<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Ajouter un Magasin</title>
    <link rel="stylesheet" href="styles/style_add.css">
    <script src="./js/add_magasin.js"></script>
</head>
<body>
    <nav class="navbar bg-" id="nav_layout">
        <div class="container-fluid shadow-lg p-3 mb-5 " id="container">
            <a class="navbar-brand" href="#">
                <img src="../asset/logo/fav.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top rounded-circle">
            </a>
            
            <div class="list_container">
                <a href="index.html?type=CA&annee=2014" style="color: white;">Dashboard</a>
                <a href="magasin.html" style="color: white;">Magasins</a>
                <a href="add_magasin.html" style="color: white;">Ajouter un magasin</a>
            </div>
            <img src="../asset/logo/exit.png" alt="exit icon" style="width: 40px; height: 40px;">
        </div>
    </nav>
    <section>
        <form class="shadow-lg p-3 mb-5 bg-white rounded" id="add_magasin">
            <div class="form_card2">
                <div class="form-group">
                    <h2 class="text-center">Ajouter un magasin</h2>
                </div>
                <div class="form-group">
                    <label for="dateExample">Date d'ouverture</label>
                    <input type="date" class="form-control" id="DateOuverture" aria-describedby="emailHelp" placeholder="Entrer date d'ouverture" required>
                </div>
                <div class="form-group">
                    <label for="cityExample">Ville</label>
                    <input type="text" class="form-control" id="Ville" placeholder="Ville" required>
                </div>
                <div class="form-group">
                    <label for="nameExample">Nom</label>
                    <input type="text" class="form-control" id="nom" aria-describedby="emailHelp" placeholder="Entrer le nom" required>
                </div>
                <div class="form-group">
                    <label for="nameExample">Image de Magasin</label>
                    <div class="mb-4 d-flex justify-content-center">
                        <img id="selectedImage" src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg"
                        alt="example placeholder" style="width: 300px;" />
                    </div>
                    <div class="d-flex justify-content-center">
                        <div data-mdb-button-init data-mdb-ripple-init class="btn  btn-rounded" style="background-color: #6818A5; color: white;">
                            <label  class="form-label text-white m-1" for="customFile1">Choose file</label>
                            <input  type="file" class="form-control d-none" id="customFile1" onchange="displaySelectedImage(event, 'selectedImage')" />
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-block" style="background-color: #6818A5; color: white;">Ajouter</button>
            </div>
        </form>
    </section>
    <script>
        function displaySelectedImage(event, elementId) {
        const selectedImage = document.getElementById(elementId);
        const fileInput = event.target;

        if (fileInput.files && fileInput.files[0]) {
            const reader = new FileReader();

            reader.onload = function(e) {
                selectedImage.src = e.target.result;
            };

            reader.readAsDataURL(fileInput.files[0]);
        }
        }
    </script>
</body>
</html>
