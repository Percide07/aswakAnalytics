<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aswak Analytics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style_dash.css">
    <script src="store.js" type="module"></script>
    <link rel="stylesheet" href="styles/style_index.css">
    <script src="./js/index.js" defer></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <nav class="navbar bg-" id="nav_layout">
        <div class="container-fluid shadow-lg p-3 mb-5 " id="container">
       

            <a class="navbar-brand" href="#">
                <img src="../asset/logo/fav.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top rounded-circle">
            </a>
            
            <div class="list_container">
                <a href="dashboard.html" style="color: white;">Dashboard</a>
                <a href="magasin.html" style="color: white;">Magasins</a>
                <a href="add_magasin.html" style="color: white;">Ajouter un magasin</a>
            </div>
            <img src="../asset/logo/exit.png" alt="exit icon" style="width: 40px; height: 40px;">
        </div>
    </nav>
    <section class="container-fluid justify-content-center d-flex flex-column">
        <div class="row-md-2">

            <input class="px-n4 " type="number" min="2020" max="2099" step="1" value="2020" name="year" id="yearInput" />
            <div class="d-none ">
                <ul class="list-group ">
                    <li class="list-group-item pr-3">2020</li>
                    <li class="list-group-item  pr-3">2021</li>
                    <li class="list-group-item pr-3">2022</li>
                    <li class="list-group-item pr-3">2023</li>
                    <li class="list-group-item pr-3">2024</li>
                  </ul>
            </div>
        </div>
        
        <div class="d-block w-100 h-100 col-md-3">
            <canvas class="" id="CAChart" width="1" height="1"></canvas>
        </div>
        <div class="d-block w-100 h-100 col-md-3">
            <canvas class="" id="effChart" width="1" height="1"></canvas>
        </div>
        <div class="d-block w-100 h-100 col-md-3">
            <canvas class="" id="surfaceChart" width="1" height="1"></canvas>
        </div>
        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   
</body>
</html>
