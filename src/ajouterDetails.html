<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrap 5 icons CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Details</title>
    <link rel="stylesheet" href="styles/detailsStyle.css">
    <link rel="stylesheet" href="styles/style_dash.css">

  </head>
  <body>
    <nav class="navbar" id="nav_layout">
        <div class="container-fluid shadow-lg p-3 mb-5 " id="container">
       

            <a class="navbar-brand" href="#">
                <img src="../asset/logo/fav.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top rounded-circle">
            </a>
            
            <div class="list_container">
                <a href="index.html?type=CA" style="color: white;">Dashboard</a>
                <a href="magasin.html" style="color: white;">Magasins</a>
                <a href="add_magasin.html" style="color: white;">Ajouter un magasin</a>
            </div>
            <img src="../asset/logo/exit.png" alt="exit icon" style="width: 40px; height: 40px;">
        </div>
    </nav>

    <section class="p-3 container-fluid" >

        <div class="row container-fluid">
            <div class="col-12">
                <button class="btn btn-primary newDetail" data-bs-toggle="modal" data-bs-target="#userForm">New Details <i class="bi bi-people"></i></button>
            </div>
        </div>

        <div class="row container-fluid">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">

                    <thead>
                        <tr>
                            <th>Ann√©e</th>
                            <th>Chiffre D'affaire</th>
                            <th>Effectif</th>
                            <th>Surface</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody id="data"></tbody>

                </table>
            </div>
        </div>

    </section>


    <!--Modal Form-->
    <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Fill the Form</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">

                        

                        <div class="inputField">
                            <div>
                                <label for="CA">chiffre_Affaire:</label>
                                <input type="number" name="" id="CA" required>
                            </div>
                            <div>
                                <label for="effictif">Effictif:</label>
                                <input type="number" name="" id="effictif" required>
                            </div>
                          
                            <div>
                                <label for="surface">Surface:</label>
                                <input type="number" name="" id="surface" required>
                            </div>
                           
                          
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
    
    <!--  Data -->
    <div class="modal fade" id="readData">
      <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">

              <div class="modal-header">
                  <h4 class="modal-title">Profile</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

              <div class="modal-body">

                  <form action="#" id="myForm">

                     
                          
                          <div>
                              <label for="CA">chiffre_Affaire</label>
                              <input type="number" name="" id="showChiffre" disabled>
                          </div>
                          <div>
                              <label for="effictif">Effictif:</label>
                              <input type="number" name="" id="showEffictif" disabled>
                          </div>
                          <div>
                              <label for="surface">Surface:</label>
                              <input type="number" name="" id="showSurface" disabled>
                          </div>
                         
                      </div>

                  </form>
              </div>
          </div>
      </div>
  </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="Data/AjouterDetails.js"></script>
  </body>
</html>
