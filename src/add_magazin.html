<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style_dash.css">
    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar bg-" id="nav_layout">
        <div class="container-fluid shadow-lg p-3 mb-5 " id="container">
            <a class="navbar-brand" href="#">
                <img src="../asset/logo/fav.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top rounded-circle">
            </a>
            
            <div class="list_container">
                <a href="#" style="color: white;">Dashboard</a>
                <a href="#" style="color: white;">Magasins</a>
                <a href="#" style="color: white;">Ajouter un magasins</a>
            </div>
            <img src="asset/logo/exit.png" alt="exit icon" style="width: 40px; height: 40px;">
        </div>
    </nav>
    <section>
        <form class="shadow-lg p-3 mb-5 bg-white rounded" id="">
            <div class="form_card2">
                <div class="form-group">
                    <h2 class="text-center">Ajouter un magasin</h2>
                </div>
                <div class="form-group">
                    <label for="dateExample">Date d'ouverture</label>
                    <input type="date" class="form-control" id="DateOuverture" aria-describedby="emailHelp" placeholder="Entrer date d'ouverture">
                </div>
                <div class="form-group">
                    <label for="cityExample">Ville</label>
                    <input type="text" class="form-control" id="Ville" placeholder="Ville">
                </div>
                <div class="form-group">
                    <label for="nameExample">Nom</label>
                    <input type="text" class="form-control" id="Nom" aria-describedby="emailHelp" placeholder="Entrer le nom">
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="AjouterMagazin">Ajouter</button>
            </div>
        </form>
    </section>
 
    
    
    <script src="../src/Data/login.js"></script>
</body>
</html>
